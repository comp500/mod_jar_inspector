[package]
name = "mod_jar_inspector"
version = "0.2.0"
authors = ["comp500 <comp500@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rayon = "1.4.0"
zip = "0.5.6"
clap = "3.0.0-beta.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
enum-map = "0.6.2"

[profile.release]
opt-level = 'z'
lto = true